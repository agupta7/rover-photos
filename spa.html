<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap.css">
		<link rel="stylesheet" href="lib/lightgallery/css/lightgallery.css">
		<link rel="stylesheet" href="css/lg-gallery.css">
		<link rel="stylesheet" href="lib/angular-slider/rzslider.css"/>
		<script type="text/javascript">
			DEBUG_MODE = true;
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/angular-animate.js"></script>
		<script type="text/javascript" src="lib/ui-bootstrap-tpls.js"></script>
		<script type="text/javascript" src="lib/angular-slider/rzslider.js"></script>
		<script type="text/javascript" src="js/spa.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/services/nasa-api.js"></script>
		<script type="text/javascript" src="js/controllers/picker.js"></script>
		<script type="text/javascript" src="js/controllers/viewer.js"></script>
		<style type="text/css">
			legend {
				margin-bottom: 10px;
			}
			.carousel-inner {
				height: 100%;
			}
			.invert-bg legend {
				color: #eaeaea;
			}
			.invert-bg select {
				color: #000;
			}
			body {
				background-color: #000;
				color: #FFF;
			}
			.navbar-inverse {
				background-color: #000;
			}
		</style>
	</head>
	<body ng-app="rover-photos">
		<nav class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 0;">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Code Tigers</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Mars Rover Photos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<header class="slide" style="height: calc(100vh - 51px); position: relative;">
			<div class="invert-bg" style="position: relative; top: 25%; width: 80%; margin: auto; background-color: rgba(10, 9, 9, 0.7); color: #FFF; z-index: 1; height: 100px;"><div ng-include="'picker.html'"></div></div>
			<div uib-carousel active="active" interval="5000" no-wrap="false" style="height: 100%; margin-top: -100px;">
				<div uib-slide ng-repeat="c in carousel" style="height: 100%;">
					<img ng-src="{{c.img}}" style="margin: auto; height: 100%; position: absolute; top: 0; left: 0; width: 100%;">
					<div class="carousel-caption">
						<h4>"{{c.quote}}"</h4>
						<p>-{{c.source}}</p>
					</div>
				</div>
			</div>
		</header>
		<section class="container-fluid">
			<div ng-include="'photo-viewer.html'"></div>
		</section>

		<script src="lib/picturefill.min.js"></script>
		<script src="lib/lightgallery/js/lightgallery.js"></script>
		<script src="lib/lightgallery/js/lg-fullscreen.js"></script>
		<script src="lib/lightgallery/js/lg-thumbnail.js"></script>
		<script src="lib/lightgallery/js/lg-video.js"></script>
		<script src="lib/lightgallery/js/lg-autoplay.js"></script>
		<script src="lib/lightgallery/js/lg-zoom.js"></script>
		<script src="lib/lightgallery/js/lg-hash.js"></script>
		<script src="lib/lightgallery/js/lg-pager.js"></script>
		<script src="lib/jquery.mousewheel.min.js"></script>
	</body>
</html>
